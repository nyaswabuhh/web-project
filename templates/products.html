    <div class="container">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Add New Product
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Product</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="/products" method="post">
                            <label for="">Product Name</label>
                            <input type="text" name="name" placeholder="Name"><br>
                            <label for="">Buying Price</label>
                            <input type="number" name="buying_price" placeholder="Buying Price"><br>
                            <label for="">Selling Price</label>
                            <input type="number" name="selling_price" placeholder="Selling Price"><br>
                            <label for="">Stock Quantity</label>
                            <input type="number" name="stock_quantity" placeholder="Stock_quantity"><br>
                            <button type="submit" class="btn btn-primary">Add Product</button>               
                            
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <br>
    <div class="container">
        <br>

        <div class="table-responsive">
            <br>
            <h3 style="text-align: center;">Products Table</h3>
            <table class="table table-striped table-hover" id="myTable" border="5">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Buying_price</th>
                        <th>Selling_price</th>
                        <th>Stock_quantity</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for p in product %}
                    <tr>
                        <td>{{p[0]}}</td>
                        <td>{{p[1]}}</td>
                        <td>{{p[2]}}</td>
                        <td>{{p[3]}}</td>
                        <td>{{p[4]}}</td>
                        <td>
                            <!-- Button trigger modal -->
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                data-bs-target="#exampleModal{{p[0]}}">
                                Edit
                            </button>

                            <!-- Modal -->
                            <div class="modal fade" id="exampleModal{{p[0]}}" tabindex="-1"
                                aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Product</h1>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <form action="/update-products" method="post">
                                                <input type="hidden" name="id" value="{{p[0]}}">
                                                <label for="">Product Name</label>
                                                <input type="text" value="{{p[1]}}" name="name" placeholder="Name"><br>
                                                <label for="">Buying Price</label>
                                                <input type="number" value="{{p[2]}}" name="buying_price"
                                                    placeholder="Buying Price"><br>
                                                <label for="">Selling Price</label>
                                                <input type="number" value="{{p[3]}}" name="selling_price"
                                                    placeholder="Selling Price"><br>
                                                <label for="">Stock Quantity</label>
                                                <input type="number" value="{{p[4]}}" name="stock_quantity"
                                                    placeholder="Stock_quantity"><br>
                                                <button type="submit" class="btn btn-primary">Update</button>
                                                <!-- <button type="submit">  Edit Product</button> -->
                                            </form>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-bs-dismiss="modal">Close</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <br>
            <br>
        </div>
    </div>

            $('#myTable').DataTable();
